<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>JoelDevFrond| NFT preview card component</title>
  <link rel="stylesheet" href="./css/estilos.css">
  <script src="https://kit.fontawesome.com/9d238d0f9a.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="container">
    <article class="targeta">
      <div class="container-img">
        <img src="./images/image-equilibrium.jpg" alt="" class="imagen">
        <div class="mascara-img">
          <img src="./images/icon-view.svg" alt="" class="icon-vista">
        </div>
      </div>    

      <h1 class="titulo"> Equilibrium #3429</h1>
      <p class="parrafo">Our Equilibrium collection promotes balance and calm.</p>
      <div class="item-dia">
        <ul>
          <li><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</li>
          <li><img src="./images/icon-clock.svg" alt="">3 days left</li>
        </ul>              
      </div>     
      <div class="item-autor">
        <img src="./images/image-avatar.png" alt=""><p>Creation of <span class="span">Jules Wyvern</span></p>
      </div>
    </article>   
  </main>
  <div class="attribution">
    Desafio por: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Codificado por: <a href="#">Joel Alejo Apaza</a>    
  </div>
  
</body>
</html>
